<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stely.css">
    <title>Págin login</title>
</head>

<body>
    <div class="form">
        <h4>Entrar na conta</h4>

        <div class="login">

            <input type="text" placeholder="Nome de usuário">
            <input type="password" placeholder="Senha do usuário">

            <button> Entrar</button>
        </div>
        <div class="suggests">
            <div class="remember">
                <input type="checkbox" checked>
                <span>Lembre-se de mim</span>
            </div>
            <div class="forgot">
                <span>Esqueceu sua senha?
                </span>
            </div>
        </div>
    </div>
</body>

</html>
